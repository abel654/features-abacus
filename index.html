<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="accordion-wrapper">
        <input type="radio" id="radioAccount" name="accordion-section" checked="checked" />
        <label class="accordion-item" for="radioAccount">
            <div class="accordion-title">SAFe® Agilist Certification</div>
            <div class="accordion-content">SAFe ® Agilist 6.0 Certification Preparation and eligibility to gain the SAFe credential from Scaled Agile Inc. License cost of $150.00 included in price.</div>
        </label>
        <input type="radio" id="radioPayment" name="accordion-section" />
        <label class="accordion-item" for="radioPayment">
            <div class="accordion-title">1-Year Scaled Agile Membership</div>
            <div class="accordion-content">Benefit from a growing body of knowledge, global connections, job referrals, and deep discounts on future gatherings</div>
        </label>
        <input type="radio" id="radioReturns" name="accordion-section" />
        <label class="accordion-item" for="radioReturns">
            <div class="accordion-title">Digital Badge</div>
            <div class="accordion-content">Get a specially designed SAFe-certified logo to highlight your credentials on LinkedIn, job referrals, and deep discounts on future gatherings.</div>
        </label>
        <input type="radio" id="radioShipping" name="accordion-section" />
        <label class="accordion-item" for="radioShipping">
            <div class="accordion-title">Online Interactive Classes</div>
            <div class="accordion-content">16 hours of hands-on training using various collaborative tools and team exercises.</div>
        </label>
        <input type="radio" id="radioViewing" name="accordion-section" />
        <label class="accordion-item" for="radioViewing">
            <div class="accordion-title">PDU & SEU Credits</div>
            <div class="accordion-content">Earn up to 15 PDUs and 16 SEUs by attending the Leading SAFe® 2-day training program.</div>
        </label>
    </div>
</body>
</html>
